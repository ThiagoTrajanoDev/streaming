<body>
    
    <div class="cadastro">

        <section id = "imgLogin">
            <div class="tituloLogin">
                <a href="#">Conheça nossos <br> <span>produtos!</span></a>
            </div>
            <img src="../streaming/img/mobile-login-animate.svg" alt="">
        </section>
        
        <section id="Login">

            <div>
                <h1>Cadastre-se</h1>
            </div>

            <span id="msgError"></span>
            <span id="msgSucess"></span>
            
            <div class="login-box" id="loginBox1">
                <input type="text" id='nome'  class="data-box" required>
                <label for="usuario" id="labelNome">Nome</label>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
            
            <div class="login-box" id="loginBox2">
                <input type="text" id="user"  class="data-box"  required>
                <label for="usuario" id="labelUser">Usuário</label>
                <span class="material-symbols-outlined">mail</span>
            </div>
            
            <div class="login-box" id="loginBox3">
                <input type="password" id="password" class="data-box"  required>
                <label for="senha" id="labelSenha">Senha</label>
                <span class="material-symbols-outlined">lock</span>
            </div>
           
            <div class="login-box" id="loginBox4">
                <input type="password" id="password1" placeholder="" class="data-box"  required>
                <label for="senha" id="labelConfirmar">Confirmar senha</label>
                
                <span class="material-symbols-outlined">    lock</span>
            </div>
            
            <div class="mostrarSenha">
                <span class="material-symbols-outlined" id="btn">visibility</span>
            </div>  
           
            <div class="linha">
                <hr>
            </div>
            
            <div>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

    </div>
    
    <script src="../streaming/js/main.js"></script>
</body>
</html>
